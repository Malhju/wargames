<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>War Games_Play</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <header>
            <h1>War Games</h1>
        </header>

        <section id="homepage">
            <main id="first"> 
                <div id="players">
                    <div id="perso_homepage_01" class="perso"></div>
                    <div id="perso_homepage_02" class="perso"></div>
                    <div id="perso_homepage_03" class="perso"></div>
                    <div id="perso_homepage_04" class="perso"></div>
                </div>
            </main>
            <div class="start">
                <a href="#" class="button">Start game !</a>
            </div>
        </section>

        <section id="game">
            <main id="second"> 
                <div id="score">
                    <div class="score_01">Score Player 1 : </div>
                    <div class="score_middle"></div>
                    <div class="score_02">Score Player 2 : </div>
                </div>
                <div id="battle">
                    <div id="perso_01"></div>
                    <div id="perso_02"></div>
                </div>
            </main>
            <div class="back">
                <a href="#" class="button">Try again!</a>
            </div>
        </section>

    </body>
    <script src="js/script.js"></script>
</body>
</html>
